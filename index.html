<html>
  <head>
    <title>Canvas Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main_container">
      <h1>Turtly boi</h1>
      <canvas id="display" width="320", height="320"></canvas>
      <textarea id="input" rows="8", cols="20"></textarea>
      <hr>
      <div class="buttons">
        <input type="button" id="button_run" value="Run" onClick="run_script()">
        <input type="button" id="button_reset" value="Reset" onClick="init()">
      </div>
      <hr>
      <div class="instructions">
        <span>"pen down"/"pen up" to start/stop drawing</span>
        <br>
        <span>"turn left"/"turn right" to turn turtle</span>
        <br>
        <span>"turn north/south/east/west" for absolute directions</span>
        <br>
        <span>"move n" to go forward n spaces</span>
        <br>
        <span>"put x y" to put the turtle in a specific coordinate</span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
